<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/user/findpd.css">
    <title>아이디 찾기</title>
</head>
<body>
    <div class="find-password">
        <div class="input-information">
            대학원생/시간강사의 임시비밀번호를 발급해드립니다.
            <div class="br">* 시간강사를 제외한 교직원은
                그룹웨어의 ID/PW찾기를 이용
            </div>
        </div>
        <div class="input-id">
            <label class="id-label">학번/직번</label>
            <input type="text" name="student-id" class="student-id" placeholder="학번">
        </div>
        <div class="input-email">
            <label class="email-label">이메일</label>
            <input type="email" name="student-name" class="student-name" placeholder="이메일">
        </div>
        <div class="find-button">
            <button type="submit" class="find-submit">확인</button>
        </div>
    </div>
</body>
</html>
