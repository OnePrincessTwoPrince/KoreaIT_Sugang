<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/user/findpd.css">
    <title>비밀번호찾기</title>
</head>
<body>
    <div class="find-password">
        <div class="input-information">
            대학원생/시간강사의 아이디를 발급해드립니다.
            <div class="br">* 시간강사를 제외한 교직원은
                그룹웨어의 ID/PW찾기를 이용
            </div>
        </div>
        <div class="input-name">
            <label class="name-label">이름</label>
            <input type="text" name="student-name" class="student-name" placeholder="이름">
        </div>
        <div class="input-birthDate">
            <label class="birthDate-label">생년월일</label>
            <input type="text" name="birthDate" class="student-birthDate" placeholder="주민번호6자리">
        </div>
        <div class="input-email">
            <label class="email-label">이메일</label>
            <input type="email" name="student-name" class="student-name" placeholder="이메일">
        </div>
        <div class="find-button">
            <button type="submit" class="find-submit">확인</button>
        </div>
    </div>
</body>
</html>
